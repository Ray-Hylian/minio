<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Utilisateur</mat-label>
    <input type="text"
            placeholder="Jean Paul"
            aria-label="Utilisateur"
            matInput
            (keyup)="updateOptions()"
            [formControl]="userFormControl"
            [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="selectUser($event)">
        <mat-option *ngFor="let user of users" [value]="user">
            {{user.name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>

<table mat-table [dataSource]="files" class="mat-elevation-z8">
    <ng-container matColumnDef="Nom du fichier">
        <th mat-header-cell *matHeaderCellDef> Nom du fichier </th>
        <td mat-cell *matCellDef="let file"> {{file.name}} 
            <button mat-flat-button color="primary" (click)="requestDownload($event,file.name)" >Télécharger</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <button id="basic" type="button" mat-button>
        Basic button
    </button>
</table>
